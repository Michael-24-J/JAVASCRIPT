        function showResult() {
    document.getElementById('studs').value = ''; // Clear the input field

    showStudents.innerHTML = '';

    // Loop through allStudents array
    for (var i = 0; i < allStudents.length; i++) {
        // Create a <div> for each student with their name, delete button, and edit button
        var studentDiv = document.createElement('div');
        studentDiv.classList.add('student-item'); // Optional: Add a class for styling purposes

        var studentInfo = document.createElement('p');
        studentInfo.textContent = `${i + 1}. ${allStudents[i]}`;
        studentDiv.appendChild(studentInfo);

        deleteButton.textContent = 'Delete';

        studentDiv.appendChild(deleteButton);

        showStudents.appendChild(studentDiv);
